<h3>説明</h3>
<p>
四角形を、指定したサイズで作成します。
</p>
<h3>使用方法</h3>
<ol>
  <li>オプションツールバーで希望の共通
  <a href="../../doc/Shape_ja.html">図形オプションを</a>選択する。</li>
  <li>オプションツールバーで矩形のサイズを入力します。</li>
  <li>矩形の位置決めに使用する基準点を選択します。</li>
  <li>矩形の位置をマウスで指定するか、コマンドラインに座標を入力する。</li>
</ol>
