<div>
  <h4>常見形狀選項</h4>
  <a name="polyline"></a>
  <p>
    <i>多重線</i>
  </p>
  <p>形狀工具可以建立鬆散的線條和弧線，或是封閉的多重曲線。 勾選「建立多重曲線」可為所建形狀建立單一多重曲線實體。</p>
  <a name="fill"></a>
  <p>
    <i>填滿</i>
  </p>
  <p>勾選「填滿」核取方塊可在形狀邊界之外建立實體填滿。</p>
  <a name="radius"></a>
  <p>
    <i>半徑</i>
  </p>
  <p>勾選 "Radius"（半徑）核取方塊，以給定的半徑圓整形狀的所有角落。</p>
</div>
