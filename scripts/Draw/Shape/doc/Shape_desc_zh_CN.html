<div>
  <h4>常用形状选项</h4>
  <a name="polyline"></a>
  <p>
    <i>多段线</i>
  </p>
  <p>形状工具既可以创建松散的线和弧，也可以创建封闭的折线。 勾选 "创建多段线 "可为每个构建的形状创建一个多段线实体。</p>
  <a name="fill"></a>
  <p>
    <i>填充</i>
  </p>
  <p>勾选 "填充 "复选框可在形状边界之外创建实体填充。</p>
  <a name="radius"></a>
  <p>
    <i>半径</i>
  </p>
  <p>勾选 "Radius（半径）"复选框，以给定的半径对形状的所有边角进行圆角处理。</p>
</div>
