<div>
  <h4>一般的な形状オプション</h4>
  <a name="polyline"></a>
  <p>
    <i>ポリライン</i>
  </p>
  <p>シェイプツールは、緩やかな線と円弧、または閉じたポリラインを作成することができます。 Create Polyline "にチェックを入れると、1つのシェイプに1つのポリラインが作成されます。</p>
  <a name="fill"></a>
  <p>
    <i>塗りつぶし</i>
  </p>
  <p>Fill "チェックボックスにチェックを入れると、シェイプの境界線に加えてベタの塗りつぶしが作成されます。</p>
  <a name="radius"></a>
  <p>
    <i>半径</i>
  </p>
  <p>半径」チェックボックスにチェックを入れると、シェイプのすべての角を指定した半径で丸めます。</p>
</div>
