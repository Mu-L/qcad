<h3>説明</h3>
<p>
このツールで、平行線あるいは同心の弧および円を作成できます。<br/>
並列か同心の弧か円は与えられたポイントを通過します。
</p>
<h3>使用方法</h3>
<ol>
  <li>オプション・ツール・バーに作成するエンティティの数を入力します。</li>
  <li>基礎エンティティをクリックします。</li>
  <li>平行か同心の弧か円が通る位置をクリックします。</li>
</ol>
